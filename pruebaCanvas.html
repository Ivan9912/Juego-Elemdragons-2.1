<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con canvas 2</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            background-color: cornflowerblue;
            flex-direction: column;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid black;
            border-radius: 10px;
            background-color: aliceblue;
            box-shadow: 36px 44px 15px -2px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: 36px 44px 15px -2px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 36px 44px 15px -2px rgba(0, 0, 0, 0.75);
            margin-bottom: 50px;
        }
        button {
            display: flex;
            background-color: bisque;
            color: black;
            width: 150px;
            justify-content: center;
        }
        .better {
            transition: 500ms;
            border-radius: 5px;
        }
        .better:hover {
            transform: translateX(5px);
            box-shadow: 36px 44px 15px -2px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: 36px 44px 15px -2px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 36px 44px 15px -2px rgba(0, 0, 0, 0.75);
            margin-bottom: 50px;
            background-color: blue;
            color: azure;
            align-items: center;
            width: 165px;
            height: 25px;
        }
        .better:active {
            background-color: aquamarine;
            color:brown;
        }
        .btn-moves {
            width: 45px;
            border-radius: 20px;
            border: transparent;
            font-size: 1.4rem;
            transition: 450ms;
        }
        .btn-moves:hover {
            filter: invert(100%);
            -webkit-filter: invert(100%);
            -moz-filter: invert(100%);
        }
        .btn-moves:active {
            
            background-color: rgb(255, 251, 0);
        }
        #moveLeft:hover {
            transform: translateX(-5px);
        }
        #moveRight:hover {
            transform: translateX(5px);
        }
        #moveUp:hover {
            transform: translateY(-5px);
        }
        #moveDown:hover {
            transform: translateY(5px);
        }
        .conteiner-div-1 {
            display: grid;
            justify-items:center;
            grid-template-rows: 26px 60px;
            align-items: center;
            
        }

        .conteiner-div-2 {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: 26px;
            justify-items: center;
            align-items: center;
        }
    </style>
</head>
<body id="body">
    <section id="ver-mapa">
        <canvas id="mapa" width="300" height="300"></canvas>
        <h1>Hola Yanetxita... soy un canvas</h1>
        <div class="conteiner-div-1">
            <button id="moveUp" class="btn-moves">⬆</button>
            <div class="conteiner-div-2">
                <button id="moveLeft" class="btn-moves">⬅</button>
                <button id="moveDown" class="btn-moves">⬇</button>
                <button id="moveRight" class="btn-moves">➡</button>
            </div>
        </div>
        <br><br><br><br><br>
        <span id="nose"></span>
        <button id="btn-move" class="better">Mover Dragones</button>
    </section>

    <!-- <script src="js/canvas.js"></script> -->
    <script>
        const verMapa = document.querySelector (`#ver-mapa`);
        const map = document.querySelector (`#mapa`);
        const nose = document.querySelector (`#nose`);
        const moverUp = document.querySelector (`#moveUp`);
        const moverLeft = document.querySelector (`#moveLeft`);
        const moverDown = document.querySelector (`#moveDown`);
        const moverRight = document.querySelector (`#moveRight`);

        moverUp.addEventListener (`click`, moveUo);
        moverLeft.addEventListener (`click`, moveLeft);
        moverDown.addEventListener (`click`, moveDown);
        moverRight.addEventListener (`click`, moveRight);

        let lienzo = map.getContext(`2d`);

        function pintarPersonaje () {
            lienzo.clearRect(0, 0 , map.width, map.height);
            lienzo.drawImage(dragon1.mapfoto,dragon1.x,dragon1.y,dragon1.ancho,dragon1.alto);
        };

        //lienzo.fillRect (5,15,20,40);  (x, y, alto, ancho)

        function moveUo () {
            dragon1.y = dragon1.y - 5;
            pintarPersonaje();
        };

        function moveLeft () {
            dragon1.x = dragon1.x - 5;
            pintarPersonaje();
        };

        function moveDown () {
            dragon1.y = dragon1.y + 5;
            pintarPersonaje();
        };

        function moveRight () {
            dragon1.x = dragon1.x + 5;
            pintarPersonaje();
        };


        class Dragons{
            constructor(name, image, element, health, atk, def, debFire, debWater, debEarth, id) {
                this.name = name
                this.image = image
                this.element = element
                this.health = health
                this.atk = atk
                this.def = def
                this.debFire = debFire
                this.debWater = debWater
                this.debEarth = debEarth
                this.id = id
                this.x = 20
                this.y = 10
                this.alto = 100
                this.ancho = 100
                this.mapfoto = new Image()
                this.mapfoto.src = image
            }   
        };

        let dragon1 = new Dragons(`Dragón N°1`, `https://i.imgur.com/GDYqWIE.png`,`Agua`, 1010, 65,16,35,-15,`Indistinto`, `mascota-1`);
        let dragon2 = new Dragons(`Dragón N°2`, `https://i.imgur.com/2pcscRc.png`,`Fuego`, 1020, 70,15,-15,`Indistinto`,35, `mascota-2`);
        let dragon3 = new Dragons(`Dragón N°3`, `https://i.imgur.com/vokks6I.png`,`Tierra`, 1030, 75,14,`Indistinto`,35,-15, `mascota-3`);
        let dragon4 = new Dragons(`Dragón N°4`, `https://i.imgur.com/lzIglf5.png`,`Viento (Agua)`, 1040, 80,13,35-15,-15,35, `mascota-4`);
        let dragon5 = new Dragons(`Dragón N°5`, `https://i.imgur.com/5PH2mR0.png`,`Lodo (Tierra)`, 1050, 85,12,35,35-15,-15, `mascota-5`);
        let dragon6 = new Dragons(`Dragón N°6`, `https://i.imgur.com/nSXxdj8.png`,`Lava (Fuego)`, 1060, 90,11,-15,35,35-15, `mascota-6`);

        dragon2.mapfoto.setAttribute (`style`, `width: 300px; height: 300px;`);
        nose.appendChild(dragon2.mapfoto);
    </script>
   
</body>

</html>
